<!DOCTYPE html>
<html>
    <head>
        <title>Todo list</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="css/style.css">
        <script src="js/app.js"></script>
    </head>
    <body>
        <div id="list-container">
            <div id="list-title">
                Todo list
            </div>
            <div id="list-add-task">
                <input id="new-todo" type="text" placeholder="Todo description">
                <input id="new-todo-button" type="button" value="Add todo">
            </div>
            <div id="list-all-task">
            </div>
        </div>
            
    </body>
</html>
